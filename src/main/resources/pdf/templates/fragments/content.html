<div class="content" th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <table>
        <thead>
            <th th:each="tableHeader: ${tableHeaders}" th:text="${tableHeader}"></th>
        </thead>
        <tbody>
            <tr th:each="row: ${tableContent}">
                <td th:each="r : ${row.value}" th:text="${r}"/>
            </tr>
        </tbody>
    </table>
</div>
